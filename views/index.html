<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Alpha.HAML Star Autocomplete</title>
  <link rel="stylesheet" href="views/styles.css">
  <!-- <link rel="icon" href="./assets/favicon.ico" type="image/x-icon"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="header">
    <h3>ALPHA.haml</h3>
  </header>

  <section>
    <div class="main-container">

      <form id="info" action="" method="GET">
        <label for="city-name">city name</label>
        <input id="city-name" type="text" name="city-name" value="" placeholder="Search for your city" class="text-input" autocomplete="off" required>
        <label for="date">date</label>
        <input id="date" type="date" name="date-input" placeholder="today">
        <input type="submit" value="submit">
      </form>
    </div>
    <div id="result"></div>
  </section>

  <script type="text/javascript" src="views/index.js"></script>
</body>

</html>
